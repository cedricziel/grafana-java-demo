<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="|Hello, ${name}!|" />

<p id="greeting"></p>
<script>
    // call the server to get the greeting message
    setTimeout(function() {
        fetch('/greeting')
            .then(response => response.json())
            .then(data => {
                document.getElementById('greeting').textContent = data.content.content;
            });
    }, 3000);
</script>
</body>
</html>
